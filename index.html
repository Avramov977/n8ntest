<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Форма за логване на шофьор</title>
</head>
<body>
  <h2>Форма за логване на шофьор</h2>
  <form id="driverForm" enctype="multipart/form-data" method="POST">
    <label for="name">Име:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Телефон:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="file">Прикачи файл:</label><br>
    <input type="file" id="file" name="file" accept=".xlsx" required><br><br>

    <button type="submit">Изпрати</button>
  </form>

  <script>
    const webhookUrl = "https://secure-utterly-phoenix.ngrok-free.app/webhook-test/driver-reminder"; // Смени с твоя URL

    document.getElementById("driverForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = document.getElementById("driverForm");
      const formData = new FormData(form);

      fetch(webhookUrl, {
        method: "POST",
        body: formData
      })
        .then(response => {
          if (response.ok) {
            alert("Изпратено успешно!");
          } else {
            alert("Грешка при изпращане.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Грешка при връзката.");
        });
    });
  </script>
</body>
</html>
